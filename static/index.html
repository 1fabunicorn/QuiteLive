<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Quite Live</title>
</head>
<body>
    <!-- START HERE -->

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-sm navbar-light bg-warning">
        <div class="container">
            <a href="/index" class="navbar-brand"><i class="fas fa-adjust"></i> QuiteLive</a>
            <button class="navbar-toggler border-dark" data-toggle="collapse" data-target="#navbarCollapse">
                <i class="fas fa-angle-down"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item px-2">
                        <a href="/info" class="nav-link">
                            <i class="fas fa-info-circle"></i>
                            &nbsp;Info
                        </a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="/info" class="nav-link">
                            <i class="fas fa-play"></i>
                            &nbsp;Start
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- PICTURE DASHBOARD -->
    
    <section id="picture-description" class="bg-light pt-3">
        <div class="container pb-4">
            <div class="row">
                <div class="col-md-5 p-3 p-md-0">
                    <div class="card">
                        <div class="card-header bg-info">
                            <span class="h5">
                                <i class="fas fa-bars pr-1"></i>
                                Description
                            </span>
                        </div>
                        <div class="card-body">
                            <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium ad commodi dicta eaque eum iste iure, nemo officiis pariatur vitae?</p>
                        </div>
                    </div>
                    <div class="pt-3">
                        <button id="startCapture" class="btn btn-block d-none btn-success hide">
                            <div class="h3 p-1 pt-2">
                                <i class="fas fa-play pr-2"></i>
                                Start
                            </div>
                        </button>
                        <button id="showVideo" class="btn btn-block btn-info">
                            <div class="h3 p-1 pt-2">
                                <i class="fas fa-video pr-2"></i>
                                Enable Video
                            </div>
                        </button>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="card h-100">
                        <video id="camera-window" autoplay playsinline></video>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="lead text-center">
                        Made with &hearts; for <a href="https://pennapps-xx.devpost.com/">PennApps XX</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="js/capture.js"></script>

    <script>
        // Get the current year for the copyright
        $('#year').text(new Date().getFullYear());
    </script>
</body>
</html>
