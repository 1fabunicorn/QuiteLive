{% extends "base.html" %}

{% block content %}

<!-- PICTURE DASHBOARD -->

<section id="picture-description" class="bg-light pt-3">
    <div class="container pb-4">
        <div class="row">
            <div class="col-md-5 p-3 p-md-0">
                <div class="card">
                    <div class="card-header bg-info">
                        <span class="h5">
                            <i class="fas fa-bars pr-1"></i>
                            Description
                        </span>
                    </div>
                    <div class="card-body">
                        <p class="card-text">
                            {% if description %}
                            {{ description }}
                            {% else %}
                             Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium ad commodi dicta eaque eum iste iure, nemo officiis pariatur vitae?</p>
                            {% endif %}
                    </div>
                </div>
                <div class="pt-3">
                    <button id="startCapture" class="btn btn-block d-none btn-success">
                        <div class="h3 p-1 pt-2">
                            <i class="fas fa-play pr-2"></i>
                            Start Stream
                        </div>
                    </button>
                     <button id="stopCapture" class="btn btn-block d-none btn-danger">
                        <div class="h3 p-1 pt-2">
                            <i class="fas fa-stop pr-2"></i>
                            Stop Stream
                        </div>
                    </button>
                    <button id="showVideo" class="btn btn-block btn-info">
                        <div class="h3 p-1 pt-2">
                            <i class="fas fa-video pr-2"></i>
                            Enable Video
                        </div>
                    </button>
                </div>
            </div>
            <div class="col-md-7">
                <div class="card h-100" style="background: #ddd">
                    <video id="camera-window" autoplay playsinline></video>
                    <canvas id="canvasElement" hidden></canvas>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
